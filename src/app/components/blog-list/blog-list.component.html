<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let post of posts">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.content }}</p>
          <p class="card-text"><small class="text-muted">Author: {{ post.author }}</small></p>
          <p class="card-text">Created at: {{ post.created_at }}</p>
          <button class="btn btn-primary" (click)="onEdit(post._id)">Edit</button>
          <button class="btn btn-danger" (click)="onDelete(post._id)">Delete</button>
        </div>
      </div>
    </div>
</div>
